<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドアサーバー接続設定</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="css/input.css">
    <script src="js/jquery.cookie-1.4.1.min.js"></script>
</head>
<body><div id="userContainer">
    <h2>ドアサーバー接続設定</h2>
    <div class="marginGap">
            <span>
                新しいパスワードを入力し「確認」をクリックしてください。
            </span>
    </div>
    <div>
        変更中止する場合は、「中止」をクリックしてください。
    </div>
</div>
<div style="width:650px;margin-left: auto;margin-right: auto;margin-top: 20px">
    <form action="/control">
    <div class="marginGap">
        <label for="command">
            コマンド
        </label>
        <input id="command" name="command" type="text" size="50" class="marginLeft" style="text-align: inherit;">
    </div>
    <div class="marginGap">
        <label for="ip">
            宛先IPアドレス
        </label>
        <input id="ip" name="ip" type="text" size="50" class="marginLeft">
    </div>
    <div class="marginGap">
        <label for="port">
            ボート番号
        </label>
        <input id="port" name="port" type="text" class="marginLeft">
    </div>
    <div class="marginGap">
        <label for="timeout">
            タイムアウト「秒」
        </label>
        <input id="timeout" name="timeout" type="text" class="marginLeft">
    </div>
    <div class="marginGap">
        <label for="duration">
            解錠時間「秒」
        </label>
        <input id="duration" name="duration" type="text" class="marginLeft">
    </div>
    <div class="marginGap">
        <label>
            カード暗号化
        </label>
        <div  style="display:inline-block;">
            <input id="card" type="radio" name="card" value="0" checked="checked">
            <label for="card" class="radioLabel">
                無効
            </label>
        </div>
        <div  style="display:inline-block;">
            <input id="card2" name="card"  type="radio" value="1" >
            <label for="card2" class="radioLabel">
                有効
            </label>
        </div>
        <div class="marginGap hide">
            <label for="decryptKey">
                暗号化キー
            </label>
            <input id="decryptKey" name="duration" type="text" class="marginLeft">
        </div>
        <div class="marginGap hide">
            <label for="decryptIv">
                暗号化IV
            </label>
            <input id="decryptIv" name="duration" type="text" class="marginLeft">
        </div>
    </div>
    <div class="userSetDiv" style="margin-top: 70px;">
        <input id="confirm" type="button" class="userSetBtn" style="margin-right: 250px" value="確定" >
        <input id="stop" type="button" class="userSetBtn" value="中止" >
    </div>
    </form>
</div>
</body>
<script src="js/load.js"></script>
<script>
    $(".hide").hide();
    $("input[type='radio']").change(function () {
        if($(":checked").val()==0){
            $(".hide").hide();
        }else {
            $(".hide").show();
        }
    })
</script>
</html>
