<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定一覧</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="css/input.css">
    <script src="js/jquery.cookie-1.4.1.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <form>
        <div id="head" class="center">
            <h1 class="text-center">設定一覧</h1>
        </div>
        <div id="content">
            <div id="logout">
                <input id="btnLogout" type="button" value="ログアウト" class="right" onclick="window.location='logout.html'">
            </div>
            <div id="version" class="border">
                <div>
                    <div class="c1">
                        ■　ファームウェア　
                    </div>
                    <div class="cn" name="firmware">
                        NCK Ver 1.0.0
                    </div>
                <!--<input type="button" value="編集" class="editButton">-->
                </div>
            </div>
            <div id="mac">
                <div>
                    <div class="c1">
                        ■　MACアドレス　
                    </div>
                    <div class="cn" name="mac">

                    </div>
                    <!--<input type="button" value="編集" class="editButton">-->
                </div>
            </div>
            <div id="calender">
                <div>
                    <div class="c1">
                        ■　カレンダー　
                    </div>
                    <div class="cn">
                        <input name="datetime" type="text" size="35"  value="2022/07/04 10:52:32" />
                    </div>
                    <input type="button" value="編集" class="editButton" onclick="window.location='calender.html'">
                </div>
                <div class="line-n">
                    <div class="c1">
                        NTPアドレス　
                    </div>
                    <div class="cn">
                        <input name="ntp" type="text" size="35"  value="ntp.nict.jp" />
                    </div>
                </div>
            </div>
            <div id="network">
                <div>
                    <div class="c1">
                        ■　ネットワーク設定　
                    </div>
                    <input type="button" value="編集" class="editButton" onclick="window.location='network.html'">
                </div>
                <div class="line-n">
                    <div class="c1">
                        IP取得方法　
                    </div>
                    <div class="cn">
                        <input name="ipType" type="text" size="35"  value="固定IP" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        IPアドレス　
                    </div>
                    <div class="cn">
                        <input name="ip" type="text" size="35"  value="192.168.1.201" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        ポート番号　
                    </div>
                    <div class="cn">
                        <input name="port" type="text" size="35"  value="26000" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        ゲートウェイ　
                    </div>
                    <div class="cn">
                        <input name="gateway" type="text" size="35"  value="192.168.1.1" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        サブネットワーク　
                    </div>
                    <div class="cn">
                        <input name="subnet" type="text" size="35"  value="255.255.255.0" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        部屋番号　
                    </div>
                    <div class="cn">
                        <input name="room" type="text" size="35"  value="10" />
                    </div>
                </div>
            </div>
            <div id="door">
                <div>
                    <div class="c1">
                        ■　ドアサーバー　
                    </div>
                    <input type="button" value="編集" class="editButton" onclick="window.location.href='door.html'">
                </div>
                <div class="line-n">
                    <div class="c1">
                        コマンド　
                    </div>
                    <div class="cn">
                        <input name="command" type="text" size="35"  value="" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        IP　アドレス　
                    </div>
                    <div class="cn">
                        <input name="ip" type="text" size="35"  value="10" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        ポート番号　
                    </div>
                    <div class="cn">
                        <input name="port" type="text" size="35"  value="8080" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        タイアウト[秒]　
                    </div>
                    <div class="cn">
                        <input name="timeout" type="text" size="35"  value="5" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        解錠時間[秒]　
                    </div>
                    <div class="cn">
                        <input name="duration" type="text" size="35"  value="5" />
                    </div>
                </div>
                <div class="line-n">
                    <div class="c1">
                        カード暗号化 　
                    </div>
                    <div class="cn">
                        <input name="cardType" type="text" size="35"  value="自動" />
                    </div>
                </div>
            </div>
            <div id="user">
                <div>
                    <div class="c1">
                        ■　ユーザー登録　
                    </div>
                    <div class="cn">
                        <input name="userId" type="text" size="35"  value="admin" />
                    </div>
                    <input type="button" value="編集" class="editButton" onclick="window.location.href='user.html'">
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
        </form>
    </div>
</body>
<script src="js/load.js"></script>
<script>
/*    $("#btnLogout").click(function () {
        $.removeCookie("loginState");
        window.location.href="login.html";
    })*/
</script>
</html>
