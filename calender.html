<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カレンダーの設定</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="css/input.css">
    <script src="js/load.js"></script>
    <script src="js/jquery.cookie-1.4.1.min.js"></script>
</head>
<body>
<div id="userContainer">
    <h2>カレンダーの設定</h2>
    <div class="marginGap">
            <span>
                日時を入力し「確認」をクリックしてください。
            </span>
    </div>
    <div>
        変更中止する場合は、「中止」をクリックしてください。
    </div>

</div>
<div style="width:650px;margin-left: auto;margin-right: auto;margin-top: 20px">
    <div class="marginGap">
        <label for="userId">
            日付
        </label>
        <input id="userId" type="text" class="marginLeft">

    </div>
    <div class="marginGap">
        <label for="password">
            時刻
        </label>
        <input id="password" type="text" class="marginLeft">
    </div>
    <div class="marginGap">
        <label for="password2">
            NTPアドレス
        </label>
        <input id="password2" type="text" class="marginLeft">
    </div>
    <div class="userSetDiv" style="margin-top: 70px;">
        <input id="confirm" type="button" class="userSetBtn" style="margin-right: 250px" value="確定" >
        <input id="stop" type="button" class="userSetBtn" value="中止" >
    </div>
</div>
</body>
<script>
    $("#confirm").click(function () {
        alert("設定成功。")
    })
    $("#stop").click(function () {
        window.close();
    })
</script>
</html>
